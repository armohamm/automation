---


- name: Reboot API instances
  hosts: api
  serial: 1
  become: yes
  pre_tasks:
  tasks:
    - include: pre_post_tasks/api_pretasks.yml
    - name: Reboot
      command: /sbin/shutdown -r now
      async: 0
      poll: 0
      ignore_errors: true
    - include: pre_post_tasks/api_posttasks.yml
      vars:
          delay: 60
          timeout: 600
